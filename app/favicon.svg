<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradientFill)" />
  
  <!-- Ultra clear PM monogram - super bold -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">PM</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="gradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" /> <!-- amber-500 -->
      <stop offset="100%" stop-color="#f43f5e" /> <!-- rose-500 -->
    </linearGradient>
  </defs>
</svg>